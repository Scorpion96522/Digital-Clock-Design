<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock Design</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
    <main>
        <!-- Start digital-clock  -->
        <div class="digital__clock_wrap">
            <div class="digital__clock">
                <i class="uil uil-ellipsis-v dot__menu_btn" id="active__menu"></i>
                <ul class="dot__menu" id="active__menu">
                    <li class="menu__item" id="active__menu">
                        <span class="clock__format_text" id="active__menu">24-hour format</span>
                        <div class="format__switch_btn" id="active__menu" data-format="12"></div>
                    </li>
                </ul>
                <div class="time">
                    <span class="hours">00</span>
                    <span class="dots">:</span>
                    <span class="minutes">00</span>
                    <div class="right-side">
                        <span class="period">AM/PM</span>
                        <span class="seconds">00</span>
                    </div>
                </div>
                <div class="calendar">
                    <span class="day__name">Day</span>,  
                    <span class="day__number">00</span>
                    <span class="month__name">Month</span>
                    <span class="year">0000</span>Ð³.
                </div>
            </div>
        </div>

    </main>
    
    <script src="./js/main.js"></script>
</body>
</html>
