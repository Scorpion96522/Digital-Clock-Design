<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock Design</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
    <main>
        <!-- Start digital-clock  -->
        <div class="digital__clock_wrap">
            <div class="digital__clock">
                <div class="time">
                    <span class="hours">08</span>
                    <span class="dots">:</span>
                    <span class="minutes">30</span>
                    <div class="right-side">
                        <span class="period">PM</span>
                        <span class="seconds">20</span>
                    </div>
                </div>
                <div class="calendar">
                    <span class="month__name">Mar</span>,
                    <span class="day__name">Friday</span>
                    <span class="day__number">5</span>
                    <span class="year">2023</span>
                </div>
            </div>
        </div>

    </main>
    
    <script src="./js/main.js"></script>
</body>
</html>
